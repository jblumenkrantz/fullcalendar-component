<div id="main-content" style="height: 100%; overflow: hidden; position: relative; z-index: 2" class="small-12 columns large-12">
	<div id="reference-page-content" style="overflow-y: scroll !important; height: 800px; padding: 0;">
		<!-- start page content -->
		<div class="large-10 columns push-2" id="reference-page-content" ng-switch>
			<div ng-switch="referencePage[0]" role="content">
				<div ng-include src=" path+resource "></div>
			</div>
		</div>
		<div class="large-2 pull-10 columns" style="padding: 0; margin: 0 1em 0 0; position: absolute; top: 0; left: 0; overflow-y: scroll !important; height: 800px;">
			<div class="section-container accordion" data-section="accordion" data-section-small-style="true">
				<section class="section">
					<input type="text" placeholder="Search References...." style="margin: 0; padding: 0 1em;">
				</section>
				<section class="section active" ng-repeat="section in referenceIndex">
					<p class="title">{{section.title}}</p>
					<div class="content">
						<ul class="side-nav">
							<li ng-repeat="subsection in section.pages"><a href="#/reference/{{subsection.name}}">{{subsection.title}}</a></li>
						</ul>
					</div>
				</section>
			</div>
		</div>
		<!-- end page content -->
	</div>
</div>
