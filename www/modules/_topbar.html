<!-- Global confirm dialog box -->
<div id="global-modal-bg" class="reveal-modal-bg"></div>
<div id="global-modal" class="reveal-modal [expand, xlarge, large, medium, small]" style="position:fixed; color:black; z-index:100">
	<h2 style="white-space:normal;">{{header}}</h2>
	<p style="white-space:normal;" class="lead">{{body}}</p>
	<p style="white-space:normal;">{{footer}}</p>
	<div class="icon-group large-12 columns">
		<button ng-click="negative()" class="icon small alert button large-6 columns left" style="width:50% !important;">
			<span class="glyph-show cancel">
				<span aria-hidden="true" class="icon-close"></span> {{negativeText}}
			</span>
		</button>
		<button ng-click="affirmative()" class="icon small success button large-6 columns left" style="width:50% !important;">
			<span class="glyph-show save">
				<span aria-hidden="true" class="icon-checkmark"></span> {{affirmativeText}}
			</span>
		</button>
	</div>
	<a class="close-reveal-modal">&#215;</a>
</div>
<!-- END Global confirm dialog box -->
<!-- Settings -->
<div id="account-settings-modal" class="reveal-modal [expand, xlarge, large, medium, small]" style="position:fixed; color:black; ">
	<div class="settings-body">
		<settings-interface user="user" ng-controller="SettingsCtl"></settings-interface>
	</div>
	<a class="close-reveal-modal">Ã—</a>
</div> 
<!-- End Settings -->

	<li class="name"><h1><a href="#"></a></h1></li>

		<dd ng-click="changeView('month')" ng-class="{active:view=='month'}"><a>M</a></dd>
		<dd ng-click="changeView('year')" ng-class="{active:view=='year'}"><a>Y</a></dd>
		<dd ng-click="changeView('list')" ng-class="{active:view=='list'}"><a>L</a></dd>
