<div class="row">
	<div class="large-6 large-centered columns">
		<h1>Settings <small><a ng-href="/">home</a></small></h1>
		<ul>
			<input type="text" value="{{user.email}}">
			<input class="large-3 left columns" type="text" value="{{user.first_name}}"><input class="large-3 right columns" type="text" value="{{user.last_name}}">
			<select>
				<option selected>{{user.timezone}}</option>
			</select>
			<input type="text" value="{{user.user_handle}}">
			<select ng-options="calendar.calendar_id as calendar.calendar_name for calendar in calendars" ng-model="formEvent.calendar_id" ></select>
			<select name="" id="">
				<option value="">
					{{user.settings.default_calendar}}
				</option>
			</select>
			<input type="text" value="{{user.settings.start_of_day}}">
			<input type="text" value="{{user.settings.end_of_day}}">
			<select name="" id="">
				<option value="">{{user.settings.primary_org.org_id}}</option>
			</select>
			<li>{{user.settings.primary_org.user_role}}</li>
		</ul>
	</div>
</div>
