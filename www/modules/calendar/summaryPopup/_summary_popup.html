<div 
	id='summaryPopup'
	ng-show='summaryStyle.visible'
	ng-style='summaryStyle.position'
	>
	<div class="summaryPopup-body" style="background: {{summaryStyle.color}};">
		<div class="subscription-gradient"> 
			<div class="subscription-body">
				<div class="summary-left">
					<div class="title" ng-class="{'click':!summaryStyle.isTask}" ng-click='summaryEdit();'>
						<strong>{{event.title}}</strong>
						<span ng-hide="summaryStyle.isTask || !summaryStyle.hasEditPrivileges" aria-hidden='true' class='icon-pencil'></span>
						<span ng-hide="summaryStyle.hasEditPrivileges || summaryStyle.hasReminder" aria-hidden='true' class='icon-alarm-plus'></span>
						<span ng-hide="summaryStyle.hasEditPrivileges || !summaryStyle.hasReminder" aria-hidden='true' class='icon-alarm-cancel'></span>
					</div>
					<div class="time">
						{{summaryStyle.dateString}}
					</div>
					<div ng-show="summaryStyle.description!=''" class="description" ng-class="{'short':!summaryStyle.expand}" ng-click="toggleExpand();">
						{{summaryStyle.description}}
					</div>
					<div class="creator time">
						You are<span ng-show="!summaryStyle.hasEditPrivileges"> not</span> this event's author.
					</div>
				</div>
				<div class="summary-right">
					<div class='close' ng-click='resetSummary()'>
						<span class='icon-x-altx-alt' aria-hidden='true'></span>
					</div> 
					<ul class='button-group' style="clear: both;"> 
						<li> 
							<button style="margin-bottom: 6px;" class='button radius' ng-click='resetSummary();'> 
								<span aria-hidden='true' class='icon-share'></span> 
							</button> 
						</li> 
						<li> 
							<button class='button radius' ng-click='summaryDelete(); resetSummary();'> 
								<span aria-hidden='true' class='icon-remove-2'></span> 
							</button> 
						</li>
					</ul> 
				</div>
			</div>
		</div>
	</div>
	<div class="pointer" ng-class="{'top':summaryStyle.pointer.top}" ng-style="summaryStyle.pointer">
	</div>
</div>
