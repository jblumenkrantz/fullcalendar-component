<div 
	id='summaryPopup'
	ng-show='summaryStyle.visible'
	ng-style='summaryStyle.position'
	>
	<div class="summaryPopup-body" style="background: {{summaryStyle.color}};">
		<div class="subscription-gradient">
			<div class="subscription-body" style="overflow: hidden; border-color: {{summaryStyle.color}};">
				<div class='close' ng-click='resetSummary()'>
					<span class='icon-x-altx-alt' aria-hidden='true'></span>
				</div>

				<div class="title" ng-click='edit(event); resetSummary();'>
					<strong>{{event.title}}</strong>
					<span ng-hide="summaryStyle.isTask" aria-hidden='true' class='icon-pencil'></span>
				</div>

				<div class="time">
					{{summaryStyle.dateString}}
				</div>

				<div ng-show="summaryStyle.description!=''" class="description" ng-class="{'short':!summaryStyle.expand}" ng-click="toggleExpand();">
					{{summaryStyle.description}}
				</div>
				
				<ul class='button-group' style="clear: both;"> 
					<li> 
						<button style="margin-bottom: 6px;" class='button radius' ng-click='resetSummary();'> 
							<span aria-hidden='true' class='icon-share'></span> 
						</button> 
					</li> 
					<li> 
						<button class='button radius' ng-click='summaryDelete(); resetSummary();'> 
							<span aria-hidden='true' class='icon-remove-2'></span> 
						</button> 
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="pointer" style="background: {{summaryStyle.color}};">
	</div>
</div>
