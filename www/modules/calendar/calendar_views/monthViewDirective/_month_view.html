
<div ng-repeat="event in events | filter: isCalendarShowing | filter: thisMonthsEvents | orderBy: '(due_time||event_start)'">
	<div class="row display" ng-style="{color: calendarWatchers[event.calendar_id].color}" style="margin: 0 0 0 30px; width: auto;">	
		<div class="large-3 columns">{{event.event_title}}</div>
		<div class="large-3 columns">{{event.event_start | date}}</div>
		<div class="large-3 columns">{{event.event_end | date}}</div>
		<div class="large-3 columns">{{event.event_description}}</div>
	</div>
</div>
