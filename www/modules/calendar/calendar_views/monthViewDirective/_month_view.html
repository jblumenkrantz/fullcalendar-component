<div ng-repeat="event in events | filter: filter(event.calendar_id)">
	<div class="row display" ng-style="{color: colors[event.calendar_id].color}">
		<div class="large-3 columns">{{event.event_title}}</div>
		<div class="large-3 columns">{{event.calendar_id}}</div>
		<div class="large-3 columns">{{event.event_start*1000 | date}}</div>
		<div class="large-3 columns">{{event.event_end*1000 | date}}</div>
		<div class="large-3 columns">{{event.event_description}}</div>
	</div>
</div>
