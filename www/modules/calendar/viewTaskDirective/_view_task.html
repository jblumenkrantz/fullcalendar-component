<div
	resource-panel
	ng-class="{'open':editingTask, 'close':!editingTask}"
	class="resource-panel"
	ng-style="{background: calendarWatchers[task.calendar_id].color}">
	<div class="resource-gradient">
		<div class="resource-body">
			<div class="resource-display">
				<div class="row" ng-click="edit()">
					<div class="large-12 columns">
						<strong>{{task.title}}</strong>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						{{task.start | date:'M/d/yyyy h:mm a'}}
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						{{task.task_notes}}
					</div>
				</div>
			</div>
			<div class="resource-edit">
				<task-form
					task="editTask"
					save="update()"
					cancel="cancel()"
					reset="reset()"
					delete="delete()"
					calendars="calendars"
					tasking="editingTask"
					reminder-type-filter="reminderTypeFilter"
					reminder-types="reminderTypes"
					reminder-toggle="reminderToggle(editTask)"
					switch-calendar="switchCalendar(editTask)"
					check-calendar-reminder="checkCalendarReminder(editTask)"
					due-date-toggle="dueDateToggle(editTask)"
					using-own-reminder="usingOwnReminder(editTask)"
					no-reminder="noReminder(editTask)">
				</task-form>
			</div>
		</div>
	</div>
</div>
