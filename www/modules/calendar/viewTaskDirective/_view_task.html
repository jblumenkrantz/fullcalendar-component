<div class="task-panel" ng-style="{background: calendarWatchers[task.calendar_id].color}">
	<div class="task-gradient">
		<div class="task-body">
			<div ng-hide="editingTask" >
				<div class="row" ng-click="edit()">
					<div class="large-12 columns">
						<strong>{{task.title}}</strong>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						{{task.start | date:'M/d/yyyy h:mm a'}}
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						{{task.task_notes}}
					</div>
				</div>
			</div>
			<div ng-show="editingTask">
				<task-form
					task="editTask"
					reminder-toggle="reminderToggle()"
					save="update()"
					cancel="cancel()"
					delete="delete()"
					calendars="calendars"
					switch-calendar="switchCalendar()"
					check-calendar-reminder="checkCalendarReminder()"
					due-date-toggle="dueDateToggle()"
					reminder-type-filter="reminderTypeFilter"
					reminder-types="reminderTypes"
					using-own-reminder="usingOwnReminder()"
					no-reminder="noReminder()">
				</task-form>
			</div>
		</div>
	</div>
</div>
