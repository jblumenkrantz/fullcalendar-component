<div class="task-panel" ng-style="{background: colors[task.calendar_id].color}">
	<div class="task-gradient">
		<div class="task-body">
			<div ng-hide="editingTask" >
				<div class="row">
					<div class="large-12 columns">
						<strong>{{task.task_name}} <small ng-click="edit('editingTask')">edit</small></strong>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						{{task.due_time | date:'M/d/yyyy h:mm a'}}
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						{{task.task_notes}}
					</div>
				</div>
			</div>
			<div ng-show="editingTask">
				<task-form task="editTask" save="updateTask(task)" cancel="cancel('editingTask')" delete="deleteTask(task)" calendars="calendars"></task-form>
			</div>
		</div>
	</div>
</div>
