<div ng-hide="editingCalendar">
	<div class="row">
		<div class="large-12 columns">
			<input type='checkbox' ng-model="watcher[calendar.calendar_id]" ng-click="setShowState()" />
			<strong>{{calendar.calendar_name}}
				<small ng-click="edit('editingCalendar')">edit</small>
			</strong>
		</div>
	</div>
</div>
<div ng-show="editingCalendar">
	<div class="row">
		<input type="text" ng-model="editCalendar.calendar_name" placeholder="Name (required)" />
		<input type="text" ng-model="editCalendar.color" placeholder="Color (required)" />
	</div>
	<div class="row">
		<ul class="button-group even-3">
			<li class="expand small alert button" ng-click="cancel('editingCalendar')" >cancel</li>
			<li class="expand small button" ng-click="save('editingCalendar')" >save</li>
			<li class="expand small button" ng-click="unsubscribe()" >unsubscribe</li>
		</ul>
	</div>
</div>
<hr />
