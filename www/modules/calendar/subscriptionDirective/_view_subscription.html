<div class="subscription-panel" ng-style="{background:calendar.color}" >
	<div class="subscription-gradient"> <!-- added because i can't figure out how to attach a bg image to the ngstyle above, nor through css because angular overwrites all my bg calls on that div; someone else should probably fix this so we can get rid of this extra div -jt -->
	<div class="subscription-body">
		<div ng-hide="editingCalendar" >
			<div class="row">
				<div class="large-12 columns">
					<button ng-hide="isCalendarCreator(calendar)" type="button"><span aria-hidden="true" class="icon-rss-alt" ng-style="{color:calendar.color}"></span></button>
					<input type='checkbox' ng-model="watcher[calendar.calendar_id].viewing" ng-click="setShowState()" ng-false-state="false" />
					<strong ng-click="edit()" class="subscription-calendar-title">
						{{calendar.calendar_name}}
						<small ng-click="edit()">edit</small>
					</strong>
					
				</div>
			</div>
		</div>
		<div ng-show="editingCalendar">
			<div class="row">
				<input type="text" ng-model="editCalendar.calendar_name" placeholder="Name (required)" />
				<ui-colorpicker ng-model="editCalendar.color"></ui-colorpicker>
				<!-- div below this is just temporary for me to turn public checkbox for styling -jt -->
				<!-- <div class="" ng-show="true"> -->
				<div class="" ng-show="isCalendarCreator(calendar) && isOrgAdmin(calendar)">
					<label><input ng-model="editCalendar.public" type="checkbox">Public</label>
				</div>
			</div>
			<div class="row">
				<ul class="button-group even-4" >
			    <li><a href="#" class="tiny alert button" ng-click="cancel()"><span aria-hidden="true" class="icon-close"></span> <!-- cancel --></a></li>
			    <li><a href="#" class="tiny alert button" ng-click=""><span aria-hidden="true" class="icon-share"></span> <!-- cancel --></a></li>
			    <li><a href="#" class=" tiny alert button" ng-click="unsubscribe()"><span aria-hidden="true" class="icon-remove-2"></span> <!-- unsubscribe --></a></li>
			    <li><a href="#" class="tiny button success" ng-click="update()"><span aria-hidden="true" class="icon-checkmark"></span> <!-- save --></a></li>
			  </ul>
				<!-- <div class="large-6 columns">
					<div class="expand small alert button" ng-click="cancel()"><span aria-hidden="true" class="icon-close"></span> </div>
				</div>
				<div class="large-6 columns">
					<div class="expand small alert button" ng-click="unsubscribe()"><span aria-hidden="true" class="icon-remove-2"></span> </div>
				</div>
				<div class="large-12 columns">
					<div class="expand small button success" ng-click="update()"><span aria-hidden="true" class="icon-checkmark"></span> </div>
				</div> -->
			</div>
		</div>
	</div>
		
	</div>
</div>
