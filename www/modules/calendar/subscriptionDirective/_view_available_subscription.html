<div ng-style="{backgroundColor: calendar.color}">
	<div class="row">
		<div class="large-12 columns">
			<strong>
				{{calendar.calendar_name}}
				<small ng-click="toggleSubscribed()">
					<span ng-hide="calendar.recent">subscribe</span>
					<span ng-show="calendar.recent">remove</span>
				</small>
			</strong>
		</div>
	</div>
	<hr />
</div>
