<div class="row">
	<input type="text" ng-model="task.title" placeholder="Title (required)" />
	<select ng-options="calendar.title for calendar in calendars" ng-model="task.calendar" ></select>
	<textarea ng-model="task.note" placeholder="Add Note"></textarea>
</div>
<div class="row">
	<div class="large-6 columns">
		<div class="expand small alert button" ng-click="cancel()" >cancel</div>
	</div>
	<div class="large-6 columns">
		<div class="expand small button" ng-click="save()" >save</div>
	</div>
</div>
