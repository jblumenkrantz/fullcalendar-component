<div class="task">
	<div ng-click="cancel()" class="close-panel">
					<span aria-hidden="true" class="icon-x-altx-alt" ></span>
				</div>
	<input type="text" ng-model="task.task_name" placeholder="Title (required)"/>
	<select ng-options="calendar.calendar_id as calendar.calendar_name for calendar in calendars | filter:{subscribed: true} | orderBy: 'calendar_name'" ng-model="task.calendar_id" ></select>
	<textarea ng-model="task.task_notes" placeholder="Add Note"></textarea>
	<label class="checkbox">
		<input type="checkbox" ng-model="task.hasDueDate" />
		<!--<check if="task.due_time" ng-model="task.hasDueDate" ng-change="" />-->
		Has a due date
	</label>
	<datetime ng-show="task.hasDueDate" ng-model="task.due_time" placeholder="m/d/yyyy h:mm AM/PM" />
	<label class="checkbox">
		<check if="{{task.reminder_pref_id}}" ng-model="task.has_reminder" ng-change="" />
		Add Reminder
	</label>
	<ul class="button-group even-2">
		<li><div class="button radius" ng-click="delete()"><span aria-hidden="true" class="icon-remove-2"></span> <!-- unsubscribe --></div></li>
		<li style="padding-right: 0;"><div class="button radius" ng-click="save()"><span aria-hidden="true" class="icon-checkmark"></span> <!-- save --></div></li>
	</ul>
</div>
