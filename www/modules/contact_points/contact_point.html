<div class="row">
	<div class="large-10 small-12 columns">{{point.point_name}}</div>
<span ng-click="editContactPoint(point)" aria-hidden="true" class="icon-pencil"></span>
<span confirm
        class="icon-remove2" 
        aria-hidden="true" 
    	header="Delete Contact Point"
		body="Are you sure you want to delete this contact point?"
		footer="You are about to delete a contact point.  This action can not be undone, and you will no longer receive alerts to this contact point.  Are you sure you wnat to continue?"
    	affirmative-text="Continue"
		negative-text="Cancel"
		affirmative-action="deletePoint()"
		negative-action="cancel()">
</span>
</div>
