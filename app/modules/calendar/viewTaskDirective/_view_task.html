<div ng-hide="editingTask">
	<div class="row">
		<div class="large-12 columns">
			<strong>{{task.title}} <small ng-click="edit('editingTask')">edit</small></strong>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			{{task.calendar}}
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			{{task.note}}
		</div>
	</div>

</div>
<div ng-show="editingTask">
	<task-form task="editTask" save="updateTask(task)" cancel="cancel('editingTask')" calendars="calendars"></task-form>
</div>
<hr />
